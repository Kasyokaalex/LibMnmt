{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ member.first_name }} {{ member.last_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
