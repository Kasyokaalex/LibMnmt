{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <h2 class="mb-4">Issue a Book</h2>

    <form method="post" class="form-horizontal">
        {% csrf_token %}

        <div class="form-group row">
            <label for="memberSelect" class="col-sm-2 col-form-label">Member</label>
            <div class="col-sm-10">
                {{ form.member|as_crispy_field }}
            </div>
        </div>
        <div class="form-group row">
            <label for="dueDate" class="col-sm-2 col-form-label">Due Date</label>
            <div class="col-sm-10">
                {{ form.due_date|as_crispy_field }}
            </div>
        </div>

        <div class="form-group row">
            <label for="bookSelect" class="col-sm-2 col-form-label">Book</label>
            <div class="col-sm-10">
                {{ form.book }}
                <p class="form-text">Issuing book: <strong>{{ book.title }}</strong></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Issue Book</button>
            </div>
        </div>
    </form>
</div>

<!-- Initialize the datepicker -->
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
{% endblock %}
